<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="StyleSheet1.css" />
    <script src="https://kit.fontawesome.com/ca182c36b4.js" crossorigin="anonymous"></script>
    <title>Page-3</title>
</head>
<body class="specialBody">
    <header class="header">
        <h1 style="font-weight:100">Flutter</h1>
        <div class="searchWrapper">
            <i class="fas fa-search" id="search" ></i>
            <input type="text" class="search" placeholder="Search" />
        </div>   
    </header>
    <div class="main">
        <section class="profileInfo">
            <img src="profile.png" class="mainProfilePicture" />
            <label style="font-weight:bold"> Martin Hristov </label>
            <aside class="asideInfo">
                <div class="singleInfo">
                    <label class="asideLabel"> Posts </label>
                    <p class="number"> 1 </p>
                </div>
                <div class="singleInfo">
                    <label class="asideLabel"> Reactions</label>
                    <p class="number">7</p>
                </div>
                <div class="logOut">
                    <button class="logout"> Log Out </button>
                </div>
            </aside>
        </section>
        <section class="postInfo">
            <div class="newPost">
                <img src="profile.png" class="profilePicture" />
                <div style="display: flex; width: 81%; box-sizing: border-box">
                    <i class="far fa-comment-alt" id="comment"></i>
                    <input type="text" class="postSth" placeholder="Say something" />
                </div>
                
            </div>
            <article class="post">
                <div class="profilePicWrapper">
                    <img src="profile.png" class="mediumPic" />
                </div>
                <div class="postWrapper">
                    <div class="infoWrapper">
                        <div>
                            <label class="name">Ivan Ivanov</label>
                            <label class="time">• 0 seconds ago</label>
                        </div>
                        
                        <div >
                            <img src="x.png" class="delete" />
                        </div>

                    </div>
                    <div class="actualPost">
                        <p class="actualPost">
                            When we wake up from a dream, we understand that we were not a self in the dream but rather that the entire dream took place in us.
                        </p>
                    </div>
                    <div class="responseSection">
                        <img src="like.png" class="like-icon" />
                        <label class="responseNum">5 </label>
                        <img src="dislike.png" class="dislike-icon" />
                        <label class="responseNum">3</label>
                    </div>
                </div>
            </article>
            <article class="post">
                <div class="profilePicWrapper">
                    <img src="profile.png" class="mediumPic" />
                </div>
                <div class="postWrapper">
                    <div class="infoWrapper">
                        <div>
                            <label class="name">Martin</label>
                            <label class="time">• Last month </label>
                        </div>
                       
                        <div>
                            <img src="x.png" class="delete" />
                        </div>

                    </div>
                    <div class="actualPost">
                        <p class="actualPost">
                            The world we experience is not made of matter; it is made of Consciousness.
                        </p>
                    </div>
                    <div class="responseSection">
                        <img src="like.png" class="like-icon" />
                        <label class="responseNum">3 </label>
                        <img src="dislike.png" class="dislike-icon" />
                        <label class="responseNum">0</label>
                    </div>
                </div>
            </article>
        </section>
    </div>

</body>
</html>
